<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Battle Sim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/wolf-icon.ico" />
  </head>
  <body>
      <div class="container-all">
        <div class="col-10 offset-1 text-center">
          <h3>Pokemon Battle Sim</h3>
          <p>
            On the click of the button, fetch 2 random pokemon, create its objects, and get them together in the battle arena to fight each other untill one gets defeated. Currently takes into account type effectiveness, pokemon speed and move accuracy.
          </p>
        </div>
        <div class="col-10 offset-1 challenge-box mb-3"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
